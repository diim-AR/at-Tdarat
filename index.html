<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/marker/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Video assets -->
        <video id="vidAmbulans" src="assets/video/ambulans.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidBecak" src="assets/video/becak.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidBus" src="assets/video/bus.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidDamkar" src="assets/video/damkar.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidDelman" src="assets/video/delman.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidKereta" src="assets/video/kereta.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidMobil" src="assets/video/mobil.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidMotor" src="assets/video/motor.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidSepeda" src="assets/video/sepeda.mp4" loop playsinline crossorigin="anonymous"></video>
        <video id="vidTruk" src="assets/video/truk.mp4" loop playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Entities -->
      <a-entity mindar-image-target="targetIndex: 0" id="markerAmbulans">
        <a-video src="#vidAmbulans" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" id="markerBecak">
        <a-video src="#vidBecak" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2" id="markerBus">
        <a-video src="#vidBus" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3" id="markerDamkar">
        <a-video src="#vidDamkar" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4" id="markerDelman">
        <a-video src="#vidDelman" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5" id="markerKereta">
        <a-video src="#vidKereta" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6" id="markerMobil">
        <a-video src="#vidMobil" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7" id="markerMotor">
        <a-video src="#vidMotor" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 8" id="markerSepeda">
        <a-video src="#vidSepeda" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 9" id="markerTruk">
        <a-video src="#vidTruk" width="0.8" height="1.34" position="0 -0.27 0"></a-video>
      </a-entity>

    </a-scene>
    
    <img src="assets/logo2.png" 
     style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); width: 120px; opacity: 0.7; z-index: 1000;" />
    
    <script>
      const videos = {
        markerAmbulans: document.querySelector('#vidAmbulans'),
        markerBecak: document.querySelector('#vidBecak'),
        markerBus: document.querySelector('#vidBus'),
        markerDamkar: document.querySelector('#vidDamkar'),
        markerDelman: document.querySelector('#vidDelman'),
        markerKereta: document.querySelector('#vidKereta'),
        markerMobil: document.querySelector('#vidMobil'),
        markerMotor: document.querySelector('#vidMotor'),
        markerSepeda: document.querySelector('#vidSepeda'),
        markerTruk: document.querySelector('#vidTruk')
      };

      Object.entries(videos).forEach(([markerId, videoEl]) => {
        const marker = document.querySelector(`#${markerId}`);
        marker.addEventListener('targetFound', () => {
          videoEl.play();
        });
        marker.addEventListener('targetLost', () => {
          videoEl.pause();
        });
      });
    </script>
  </body>
</html>
